<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dropcalc.css" />
  </head>
  <body>
    <div class="div1">
      <input type="text" name="" id="input1" />
      <select name="" id="select-opt">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="div">/</option>
        <option value="mult">*</option>
      </select>
      <input type="text" name="" id="input2" />
      <button type="button" class="btn btn-danger" onclick="calculate()">
        Calculate
      </button>
      <h3 id="result"></h3>
    </div>
    <script>
      function calculate() {
        let input1 = parseInt(document.getElementById("input1").value);
        let input2 = parseInt(document.getElementById("input2").value);
        let select = document.getElementById("select-opt").value;
        let result = document.getElementById("result");
        if (select == "add") {
          total = input1 + input2;
          result.textContent = total;
        } else if (select === "sub") {
          total = input1 - input2;
          result.textContent = total;
        } else if (select === "div") {
          total = input1 / input2;
          result.textContent = total;
        } else if (select === "sub") {
          total = input1 - input2;
          result.textContent = total;
        } else if (select === "mult") {
          total = input1 * input2;
          result.textContent = total;
        }
      }
    </script>
  </body>
</html>
