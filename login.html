<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <h1>LOGIN</h1>
       <input type="text" name="" id="user" placeholder="Email"><br>
        <input type="password" name="" id="password" placeholder="Password"><br>
        <button type="button" class="btn btn-danger with" onclick="check()">LOGIN</button><br>
        <a href="">Forgot Password?</a>
    </div>
    <script>
        let gmail="santhoshrajan817@gmail.com"
        let pass="123456"
        
        function check(){
            let email=document.getElementById("user").value
            let password=document.getElementById("password").value
        
            if(gmail==email){
                if(password==pass){
                    alert("Login succesfull")
                }

             if(password!==pass){
                 alert("Wrong Password")
             }
            }
            else
            {
                alert("Check Your Email and Password")
            }
            
        }
        

    </script>
</body>
