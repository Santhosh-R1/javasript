<body>
<script>

for (let i = 2; i <= 50; i++) {
    let isPrime = true;
    for (let x = 2; x < i; x++) {
        if (i % x == 0) {
            isPrime = false;
            
        }

    }

    if (isPrime) {
        console.log(i);
        
    }
}

</script>
