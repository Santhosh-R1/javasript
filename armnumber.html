<body>
<script>
    let number = prompt("enter a anumber")
    let arm = number
    let sum = 0

    while(arm>0){
        let digit = arm%10
        sum += digit**3
        arm = parseInt(arm/10)
    }
    if(sum == number){
        alert("armstrong number")
    }
    else{
        alert("not")
    }
</script>
