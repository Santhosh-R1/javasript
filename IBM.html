<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ibm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="calculator-main-div">
      <h1 class="head">BMI CALCULATOR</h1>
      <input
        type="text"
        name=""
        id="input1"
        placeholder="Height in Meters"
      /><br />
      <input
        type="text"
        name=""
        id="input2"
        placeholder="Weight In Kilogram"
      /><br />
      <button type="button" class="btn btn-danger" onclick="calculate()">
        calculate
      </button>
      <h3 id="show"></h3>
      <h3 id="Result"></h3>
    </div>
    <script>
      let input1 = document.getElementById("input1");
      let input2 = document.getElementById("input2");
      let result = document.getElementById("Result");
      let show = document.getElementById("show");
      function calculate() {
        height = input1.value;
        weight = input2.value;
        bmi = weight / height ** 2;
        show.textContent = bmi;
        if (bmi <18.5) {
          result.textContent = "underweight";
          result.style.color="black"
        } else if (bmi >=18.5 && bmi <= 24.9) {
          result.textContent = "normal Weight";
          result.style.color = "green";
        } else if (bmi >=25 && bmi <= 29.9) {
          result.textContent = "overweight";
          result.style.color = "blue";
        } else if (bmi >=30) {
          result.textContent = " Very overweight";
          result.style.color = "red";
        } 
        
      }
    </script>
  </body>
</html>
