<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       for(x=1;x<=45;x++)
       if(x%3==0 && x%5==0){
        console.log("FizzBuzz");
       }
       else if(x%3==0){
        console.log("Fizz");
        
       }
       else if(x%5==0){
        console.log("Buzz");
        
       }
       else{
        console.log(x)
       }
    </script>
</body>
</html>
