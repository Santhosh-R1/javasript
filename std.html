<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link rel="stylesheet" href="std.css" />
  </head>

  <body>
    <div>
      <h1>STUDENT DETAILS</h1>
      <table class="table-first">
        <tr>
          <td><input type="text" id="name" placeholder="Enter Your Name"/></td>
        </tr>
        <tr>
          <td><input type="number" id="age" placeholder="Enter Your Age" /></td>
        </tr>
        <tr>
          <td>
            Gender: <input type="radio" id="male" value="Male" />Male
            <input type="radio" id="female" value="Female" />Female
          </td>
        </tr>
        <tr>
          <td>
            <select id="course">
                <option>Select Your Course</option>
              <option>Mern stack Internship</option>
              <option>Full stack Internship</option>
              <option>Data Science Internship</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="email" id="email" placeholder="Enter Your Email"/>
          </td>
        </tr>
        <tr>
          <td><button type="button" onclick="save()">Save</button></td>
        </tr>
      </table>
    </div>

    <div id="result"></div>

    <script>
      function save() {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        const maleBox = document.getElementById("male").checked;
        const femaleBox = document.getElementById("female").checked;
        let gender;
        if (maleBox) {
            gender = "Male"
        }else if (femaleBox) {
            gender = "Female"
        }
        let course = document.getElementById("course").value;        
        let email = document.getElementById("email").value;

        let result = document.getElementById("result");
        let table = document.createElement("table");
        table.setAttribute("id", "table-result");
        table.border = 2;

        let title = document.createElement("tr");
        title.innerHTML =
          "<th>Name</th><th>Age</th><th>Gender</th><th>Course</th><th>Email</th><th>Remove</th>";
         table.append(title);

        let row = document.createElement("tr");
        row.innerHTML =
          "<td>" +
          name +
          "</td>" +
          "<td>" +
          age +
          "</td>" +
          "<td>" +
          gender +
          "</td>" +
          "<td>" +
          course +
          "</td>" +
          "<td>" +
          email +
          "</td>" +
          "<button onclick='remove(event)'>Delete</button>";
        row.style.backgroundColor = "coral";
        table.append(row);

        result.append(table);
      }

      function remove(event) {
        event.target.parentElement.parentElement.remove();
      }
    </script>
  </body>
</html>
