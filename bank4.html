<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="back.css">
    <title>Bank Transaction</title>
</head>
<body>
    <div class="box">
        <input type="text" placeholder="Enter Amount" id="input1"><br>
        <input type="text" id="input2" placeholder="Total Amount" readonly><br>
        <p>TOTAL AMOUNT</p><br>
        
        <button type="button" class="btn btn-primary dep" onclick="add()">DEPOSIT</button>
        <button type="button" class="btn btn-danger with" onclick="withdraw()">WITHDRAW</button>
    </div>
    
    <script>
        let total = 0;
        const input2 = document.getElementById("input2");
        
        function updateTotal() {
            input2.value = total;
        }
        
        function add() {
            const input1 = parseInt(document.getElementById("input1").value);
            
            if (isNaN(input1) || input1 <= 0) {
                alert("Please enter a valid deposit amount.");
                return;
            }
            
            total += input1;
            updateTotal();
        }
        
        function withdraw() {
            const input1 = parseInt(document.getElementById("input1").value);
            
            if (isNaN(input1) || input1 <= 0) {
                alert("Please enter a valid withdrawal amount.");
                return;
            }

            if (total - input1 < 0) {
                alert("Insufficient funds.");
                return;
            }
            
            total -= input1;
            updateTotal();
        }
        
        updateTotal(); // Initialize total display on load
    </script>
</body>
</html>
