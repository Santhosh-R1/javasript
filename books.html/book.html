<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Books</title>
    <link rel="stylesheet" href="books.css">
</head>
<body>
    <div class="navbar">
        <h1>Psycho Library</h1>
    </div>
    <div id="container">
        
    </div>

    <div id="popup-overlay">
        <div id="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" name="" id="book-title-input" placeholder="Book Name">
                <input type="text" name="" id="book-author-input" placeholder="Book Author">
                <textarea id="book-description-input" placeholder="Short description"></textarea>
                <button onclick="save(event)">Add</button>
                <button onclick="cancel(event)">Cancel</button>
            </form>
        </div>
    </div>
    <button class="add-button" id="add-books" onclick="addbook()">+</button>

    <script>

let addbutton=document.getElementById("add-books")
let popupoverlay=document.getElementById("popup-overlay")
let popupbox=document.getElementById("popup-box")
function addbook(){
  
    popupoverlay.style.display="block"
    popupbox.style.display="block"
}
function cancel(event){
popupoverlay.style.display="none"
    popupbox.style.display="none"
    event.preventDefault()
}

let container=document.getElementById("container")
let booktitleinput=document.getElementById("book-title-input")
let bookauthorinput=document.getElementById("book-author-input")
let bookdescriptioninput=document.getElementById("book-description-input")

function save(event){
    let div=document.createElement("div") 
    div.setAttribute("id","books-container")
    div.innerHTML="<h1>"+booktitleinput.value+"</h1>"+"<h3>"+bookauthorinput.value+"</h3>"+"<p>"+bookdescriptioninput.value+"</p>"+"<button id='delete-div' onclick='remove(event)'>Delete</button>"
    container.append(div)
    event.preventDefault()
    popupoverlay.style.display="none"
    popupbox.style.display="none"
}

function remove(event){
    event.target.parentElement.remove()
}


    </script>
</body>
</html>
