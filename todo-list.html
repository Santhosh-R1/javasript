<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
    <h1> To-Do List</h1>
    <input type="text" name="" id="input" placeholder="Enter Something">
    <button type="button" class="btn btn-danger button-add"  onclick="add()">Add</button>
    <ul id="parent-tag"> </ul>
</div>
    <script>
        let inputbox = document.getElementById("input")
        let ul = document.getElementById("parent-tag")
        function add() {
            let listitem = document.createElement("li")
            listitem.innerHTML = inputbox.value + "<button onclick='remove(event)'>delete</button>"
            ul.append(listitem)
        }

        function remove(event) {
            event.target.parentElement.remove()
        }

    </script>
</body>

</html>
