<body>
    <script>
function countCharacterOccurrences() {
    let str="hhhhkkkkkkkkkkk"
    let total = {};
    
    for (let i = 0; i < str.length; i++) {
        let char = str[i];
        // console.log(char)
        if (total[char] == undefined) {
            total[char] = 1;
        } else {
            total[char]++;
        }
    }
    console.log(total);
    
}

countCharacterOccurrences();




    </script>
</body>
