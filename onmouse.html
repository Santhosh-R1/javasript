<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divcolor{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        body{
            justify-items: center;
            position: relative;
            top: 250px;

        }
    </style>
</head>
<body>
    <div onmouseover="color1()" id="divcolor" onmouseout="color2()"></div>
<script>
    function color1(){
        document.body.style.backgroundColor="red"
    }
    function color2(){
        document.body.style.backgroundColor="white"
 
    }
    
</script>
</body>
</html>
