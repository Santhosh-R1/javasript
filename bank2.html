<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="back.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">
      <div class="name">
        <marquee behavior="" direction="left" style="color: red"
          >DAS NATIONAL BANK</marquee
        >
      </div>
      <p class="show">TOTAL AMOUNT</p>
      <br />
      <p id="amd">100000</p>
      <button type="button" class="btn btn-danger with" onclick="less()">
        WITHDRAW
      </button>
    </div>
    <script>
      var random = Math.floor(Math.random() * 1000) + 100;
      let totalamd = 100000;
      let amount = document.getElementById("amd");
      function total() {
        amount.innerHTML = totalamd;
      }
      function less() {
        totalamd -= random;
        total();
      }
    </script>
  </body>
</html>
