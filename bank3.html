<body>
    <div class="box">
  <input type="text" name="" id="input1"><br>
  <input type="text" name="" id="input2"><br>
      <p>TOTAL AMOUNT</p><br>
      
  <button type="button" class="btn btn-primary dep" onclick="add()">DEPOSITE</button>
      <button type="button" class="btn btn-danger with" onclick="less()">WITHDRAW</button>
      <script>
var total=0
var input2=document.getElementById("input2")

function add(){
    var input1=parseInt(document.getElementById("input1").value)
    total+=input1
     if(input1>0){
        total2=total
        input2.value=total2
     }
    
}
function less(){
    var input1=parseInt(document.getElementById("input1").value)
        total-=input1
        total2=total
        input2.value=total2
    }
      </script>
  </div>
</body>
