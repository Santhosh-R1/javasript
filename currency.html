<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="currenct.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1>CURRENCY CONVERTER</h1>
      <input type="text" name="" id="input1" placeholder="Enter Amount" />
      <select name="" id="select-opt">
        <option value="add">$</option>
        <option value="sub">€</option>
        <option value="div">£</option>
      </select>
      <button type="button" class="btn btn-danger" onclick="convert()">
        Convert
      </button>
      <h2 id="result"></h2>
    </div>
    <script>
      function convert() {
        let amount = document.getElementById("input1").value;
        let result = document.getElementById("result");
        let select = document.getElementById("select-opt").value;

        if (select == "add") {
          total = amount / 80;
          result.textContent = total;
        }
        if (select == "sub") {
          total =amount*0.0110225
          result.textContent = total;
        }
        if (select == "div") {
          total =amount*0.0091
          result.textContent = total;
          console.log(amount);
        }
      }
    </script>
  </body>
</html>
